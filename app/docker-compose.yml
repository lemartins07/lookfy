services:
  postgres:
    image: postgres:16-alpine
    container_name: lookfy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lookfy}
    ports:
      - "5432:5432"
    volumes:
      - lookfy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lookfy}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  lookfy_postgres_data:
